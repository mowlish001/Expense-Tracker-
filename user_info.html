<!DOCTYPE html>
<html>
<head>
    <title>Smart Expense Tracker – {{ page_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item span {
            font-weight: bold;
            color: #34495e;
        }

        .total-expense {
            margin-top: 20px;
            font-size: 16px;
            color: #c0392b;
            font-weight: bold;
            text-align: center;
        }

        .btn {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #2c3e50;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #34495e;
        }

        form input[type=text], form input[type=number] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[readonly] {
            background-color: #f2f2f2;
            cursor: not-allowed;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Info</h1>

    {% if not edit_mode %}
        <div class="info-item"><span>Name:</span> {{ user.name }}</div>
        <div class="info-item"><span>Email:</span> {{ user.email }}</div>
        <div class="info-item"><span>Monthly Income:</span> ₹{{ user.monthly_income }}</div>

        <a href="{{ url_for('user_info') }}?edit=1" class="btn">Edit</a>
    {% else %}
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required>

            <label for="monthly_income">Monthly Income:</label>
            <input type="number" name="monthly_income" id="monthly_income" value="{{ user.monthly_income }}" required>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    {% endif %}

    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
</div>

</body>
</html>
